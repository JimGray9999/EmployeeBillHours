<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js">
	</script>
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1>Employee Data Management</h1>
			<br>
			<h2>A Comprehensive Directory of Employee Billable Hours</h2>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Current Employees</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="empTable">
						<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
						</thead>
						<tbody>

						</tbody>

					</table>
				</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Add Employee</h3>
					</div>
					<div class="panel-body">
					<form>
						<div class="form-group">
							<label>Employee Name</label>
							<input class="form-control" type="text" id="empNameForm">
						</div>
						<div class="form-group">
							<label>Role</label>
							<input class="form-control" type="text" id="empRoleForm">
						</div>
						<div class="form-group">
							<label>Start Date (DD/MM/YY - ex.01/01/89</label>
							<input class="form-control" type="text" id="startDateForm">
						</div>
						<div class="form-group">
							<label>Monthly Rate</label>
							<input class="form-control" type="text" id="rateForm">
						</div>
						<button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/moment.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
